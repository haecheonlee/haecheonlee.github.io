<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app">
      <p class="title">
        Maze
      </p>
      <div class="maze-button-container">
        <div class="option-container">
          <input id="noRows" type="text" value="10" placeholder="Please enter number of rows" />
          <input id="noCols" type="text" value="10" placeholder="Please enter number of cols" />
          <button type="button" onclick="visualize_grid()">Generate</button>
        </div>
        <div class="command-container">
          <button type="button" class="fixed-width-1" onclick="escape_by_dfs()">DFS</button>
          <button type="button" class="fixed-width-1" onclick="escape_by_bfs()">BFS</button>
          <button type="button" onclick="escape_by_a_star_search()">A* Search</button>
          <button type="button" onclick="escape_by_shortest_path()">Shortest Path</button>
          <button type="button" onclick="toggle_game_mode(this)">Game mode</button>
        </div>
      </div>
      <div class="game-mode-status-container">
        <svg id="game_mode_on_indicator" height="8" width="8">
          <circle cx="4" cy="4" r="3" stroke="#7fff00" stroke-width="1" fill="#7fff00" />
        </svg>
      </div>
      <div id="table_container">

      </div>
      <div id="log_container">
        <div id="log">
        </div>
      </div>
    </div>

    <script src="js/setting.js"></script>
    <script src="js/a_star_node.js"></script>
    <script src="js/queue.js"></script>
    <script src="js/heap.js"></script>
    <script src="js/maze_defs.js"></script>
    <script src="js/maze.js"></script>
    <script src="js/gui.js"></script>
  </body>
</html>
